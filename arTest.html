<html>
<head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!--script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<script>
			AFRAME.registerComponent('change-text', {
			  schema: {
			    value: {default: 'Default Text'}
			  },
			  init: function () {			    
				var data = this.data;
			    this.el.addEventListener('click', function(){
			    	console.log("data: " + JSON.stringify(data));
			      this.setAttribute('value', data.value);
			    })
			  }
			});
			AFRAME.registerComponent('change-color', {
			  schema: {
			    color: {default: '#666'}
			  },
			  init: function(){
			    var data = this.data;
			    this.el.addEventListener('click', function(){
			    	console.log("data: " + JSON.stringify(data));
			      this.setAttribute('color', data.color);
			    })
			  }                
			});
		</script>
	<!-- <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
